defaultTasks   'jar'
apply plugin: 'java'

//1. How does the jar file know what class to run when it is opened? Is there a class that actually runs your appliction's code.
//2. How does the jar file know where to find the the resources.jar file at runtime?
jar  {
  manifest {
     attributes  'Implementation-Title' : 'Gradle M2' ,
                 'Implementation-Version' : '0.1',
                 'Main-Class' : 'edu.gatech.oad.antlab.pkg1.AntLabMain',
                 'Class-Path' : '..//resources.jar'
    }
}

dependencies {
    compile group: 'org.hibernate', name: 'hibernate-core', version: '3.6.7.Final'
	testCompile group: 'junit', name: 'junit', version: '4.+'
}
